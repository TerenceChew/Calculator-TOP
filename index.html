<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="index.js" defer></script>
  <title>Calc U Later</title>
</head>
<body>
  <main class="center">
    <div class="calculator grey-bg">
      <div class="displays white-bg">
        <div class="display1"></div>
        <div class="display2"></div>
      </div>
      <div class="left-buttons">
        <div class="left-top-buttons">
          <div class="btn ac center red-bg">AC</div>
          <div class="btn del center yellow-bg">DEL</div>
          <div class="btn percent center orange-bg ">%</div>
        </div>
        <div class="left-bottom-buttons">
          <div class="btn num center white-bg ">7</div>
          <div class="btn num center white-bg ">8</div>
          <div class="btn num center white-bg ">9</div>
          <div class="btn num center white-bg ">4</div>
          <div class="btn num center white-bg ">5</div>
          <div class="btn num center white-bg ">6</div>
          <div class="btn num center white-bg ">1</div>
          <div class="btn num center white-bg ">2</div>
          <div class="btn num center white-bg ">3</div>
          <div class="btn unary center orange-bg ">+/-</div>
          <div class="btn num center white-bg ">0</div>
          <div class="btn decimal center orange-bg ">.</div>
        </div>
      </div>
      <div class="right-buttons">
          <div class="btn operator center orange-bg ">รท</div>
          <div class="btn operator center orange-bg ">ร</div>
          <div class="btn operator center orange-bg ">-</div>
          <div class="btn operator center orange-bg ">+</div>
          <div class="btn equal center green-bg">=</div>
      </div>
    </div>
  </main>
  <footer class="center">
    <p class="footer-text"></p>
    <a href="https://github.com/TerenceChew">
      <i class="fa fa-github" style="font-size:36px"></i>
    </a>
  </footer>
</body>
</html>
