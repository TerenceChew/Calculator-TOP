<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="index.js" defer></script>
  <title>Calculator</title>
</head>
<body>
  <div class="page center">
    <div class="calculator grey-bg">
      <div class="displays white-bg">
        <div class="display1">

        </div>
        <div class="display2">
          DISPLAY 2
        </div>
      </div>
      <div class="left-buttons">
        <div class="left-top-buttons">
          <div class="btn ac center red-bg">AC</div>
          <div class="btn del center yellow-bg">DEL</div>
          <div class="btn center orange-bg displayed">%</div>
        </div>
        <div class="left-bottom-buttons">
          <div class="btn num center white-bg displayed">7</div>
          <div class="btn num center white-bg displayed">8</div>
          <div class="btn num center white-bg displayed">9</div>
          <div class="btn num center white-bg displayed">4</div>
          <div class="btn num center white-bg displayed">5</div>
          <div class="btn num center white-bg displayed">6</div>
          <div class="btn num center white-bg displayed">1</div>
          <div class="btn num center white-bg displayed">2</div>
          <div class="btn num center white-bg displayed">3</div>
          <div class="btn center orange-bg displayed">+/-</div>
          <div class="btn num center white-bg displayed">0</div>
          <div class="btn center orange-bg displayed">.</div>
        </div>
      </div>
      <div class="right-buttons">
          <div class="btn center orange-bg displayed">รท</div>
          <div class="btn center orange-bg displayed">ร</div>
          <div class="btn center orange-bg displayed">-</div>
          <div class="btn center orange-bg displayed">+</div>
          <div class="btn center green-bg">=</div>
      </div>
    </div>
  </div>
  
</body>
</html>
