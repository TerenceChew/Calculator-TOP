<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="index.js" defer></script>
  <title>Calculator</title>
</head>
<body>
  <div class="page center">
    <div class="calculator grey-bg">
      <div class="displays white-bg">
        <div class="display">
          DISPLAY 1
        </div>
        <div class="display">
          DISPLAY 2
        </div>
      </div>
      <div class="left-buttons">
        <div class="left-top-buttons">
          <div class="btn ac center red-bg">AC</div>
          <div class="btn del center yellow-bg">DEL</div>
          <div class="btn operator center orange-bg">%</div>
        </div>
        <div class="left-bottom-buttons">
          <div class="btn num center white-bg">7</div>
          <div class="btn num center white-bg">8</div>
          <div class="btn num center white-bg">9</div>
          <div class="btn num center white-bg">4</div>
          <div class="btn num center white-bg">5</div>
          <div class="btn num center white-bg">6</div>
          <div class="btn num center white-bg">1</div>
          <div class="btn num center white-bg">2</div>
          <div class="btn num center white-bg">3</div>
          <div class="btn operator unary center orange-bg">+/-</div>
          <div class="btn num center white-bg">0</div>
          <div class="btn decimal center orange-bg">.</div>
        </div>
      </div>
      <div class="right-buttons">
          <div class="btn operator center orange-bg">+</div>
          <div class="btn operator center orange-bg">-</div>
          <div class="btn operator center orange-bg">*</div>
          <div class="btn operator center orange-bg">/</div>
          <div class="btn operator center green-bg">=</div>
      </div>
    </div>
  </div>
  
</body>
</html>
